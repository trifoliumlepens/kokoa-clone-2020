<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat W/ Cat - kokoa clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--to do: wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <!--battery icon-->
            <!--lightning icon-->
        </div> 
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Cat</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>
        <div class="message-row">
            <img src="https://i.pinimg.com/236x/27/14/51/2714519483a333b8a2f0277aed704b89.jpg">
            <div class="message-row__content">
                <span class="message__author">Cat</span>
                <div class="message__info">
                    <span class="message__bubble">meaw!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">ㅇㅅㅇ</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message...">
            <i class="far fa-smile-wink fa-2x"></i>
          <button>  
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </form>

    <div id="no-mobile">
       <span>Your screen is too big..</span>
    </div>   
        

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script> 
</body>
</html>
